<div class="row">
	<div class="col-md-12">
		<%= for (k, messages) in flash { %> <%= for (msg) in messages { %>
		<div class="alert alert-<%= k %> alert-dismissible fade show m-1 position-absolute" role="alert">
			<%= msg %>
			<button
				type="button"
				class="close"
				data-dismiss="alert"
				aria-label="Close"
			>
				<span aria-hidden="true">&times;</span>
			</button>
		</div>
		<% } %> <% } %>
	</div>
</div>
