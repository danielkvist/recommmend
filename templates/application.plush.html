<!DOCTYPE html>
  
</body>
</html>

<html>

	<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="RECOMMMEND is a simple webapp to recommend your favourite artists to other users and get recommendations to discover new artists.">
    <meta name=" theme-color" content="#1db954">
    <meta name="robots" content="index, follow">
    <meta name="googlebot" content="index, follow, noarchive">
		<meta name="csrf-param" content="authenticity_token">
		<meta name="csrf-token" content="<%= authenticity_token %>">

    <title>RECOMMMEND</title>

    <!-- CSS STYLES -->
    <%= stylesheetTag("application.css") %>

    <!-- FAVICONS -->
    <link rel="apple-touch-icon" sizes="180x180" href="<%= assetPath("images/apple-touch-icon.png") %>">
    <link rel="icon" type="image/png" sizes="32x32" href="<%= assetPath("images/favicon-32x32.png") %>">
    <link rel="icon" type="image/png" sizes="16x16" href="<%= assetPath("images/favicon-16x16.png") %>">
    <link rel="icon" href="<%= assetPath("images/favicon.ico") %>">
    
    <!-- MANIFEST -->
    <link rel="manifest" href="/manifest.webmanifest">
	</head>
    <meta charset="utf-8" />
  
  <body>
		<div class="container">
			<%= partial("flash.html") %> <%= yield %>
		</div>

    <footer class="container">
      <span>Powered by <a href="http://gobuffalo.io/" alt="Buffalo">gobuffalo.io</a></span>
      <span>and <a href="https://spotify.com" alt="Spotify">spotify.com</a>.</span>
      <span> Photo by Spencer Imbrock on <a href="https://unsplash.com/photos/JAHdPHMoaEA" alt="Unsplash">Unsplash</a>.</span>
      <br>
      <span>Made by <a href="https://dkvist.com" alt="Danielkvist">Danielkvist</a>.</span>
      <span>You can learn more about the project or me <a href="/about" alt="About">here</a>.</span>
    </footer>

		<%= javascriptTag("application.js") %>
  </body>

</html>
